<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="/regristre2.css" media="screen">
    <title>registro</title>

<body>
    <!-- parte do fundo -->
    <section class="boxmax">
        <!-- cabeçalho -->
        <div class=" registro box1">
            <div class="cabelhaco2">
            <p>Create account</p>
             </div>
        <!-- irformações de cadrastro  -->
        <form method="post" id="form">
                
        <label class="title"><strong>Nome completo:</strong></label>
        
        <input type="text" placeholder="nome" >

        
        <label class="title"><strong>Email:</strong></label>
         
        <input type="email" placeholder="Digite seu melhor email" class="arearespo">
        

                
                
                   
         <label class="title"><strong>Qual o seu sexo:</strong></label>
        <!-- uma caixa para separar o select -->        
        <div>       
        <input type="radio" for="feminino" class="arearespo" name="genero">
         <label  class="genero-label">Feminino</label>
                               

        <input type="radio" value="Masculino" for="masculino" class="arearespo" name="genero">
        <label class="genero-label">Masculino </label>
                        
        </div>
                
        
                    
        <label class="title"><strong>Data de nascimento:</strong></label>

        <input type="date" class="arearespo">
               

                    
         <label><strong>Coloque sua senha:</strong></label>
        
          <input type="passaword" class="arearespo">
         
           <div>
             <input type="submit" value="Enviar" id="enviar" >
            </div>

            </form>
        </div>
    </section>

</body>
